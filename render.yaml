services:
  - type: web
    name: criterion-recommender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
    plan: free
    memory: 512MB
    buildTimeout: 1800 