services:
  - type: web
    name: criterion-recommender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: PORT
        value: 10000
    plan: free
    memory: 512MB
    buildTimeout: 1800
    healthCheckPath: / 